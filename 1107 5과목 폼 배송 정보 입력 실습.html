<!DOCTYPE>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
			<title>
				배송 정보
			</title>
	</head>
	<body>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
          <ul>
            <li>
              <label for="user-id">이름</label>
              <input type="text" id="user-id">
            </li>
            <li>
              <label for="user-addr">배송 주소</label>
              <input type="text" id="user-addr">
            </li>
            <li>
              <label for="user-mail">이메일</label>
              <input type="email" id="user-mail">
            </li>
            <li>
              <label for="user-phone">연락처</label>
              <input type="tel" id="user-phone">
            </li>                        
          </ul>
      </fieldset>
    </form>
	</body>
</html>
