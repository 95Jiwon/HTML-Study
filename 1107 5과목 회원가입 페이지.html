<!DOCTYPE>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
			<title>
				회원 가입 페이지 만들기
			</title>
	</head>
	<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
      <fieldset>
          <legend>사용자 정보</legend><!--아이디, 이메일, 비밀번호 삽입하기-->
          <ul>  
            <li>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id">
            </li>
            <li>
              <label for="user-email">이메일</label>
              <input type="email" id="user-email">
            </li>
            <li>
              <label for="user-pw1">비밀번호</label>
              <input type="password" id="user-pw1">
            </li>
            <li>
              <label for="user-pw2">비밀번호 확인</label>
              <input type="password" id="user-pw2">
           </li>
          </ul>          
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mail" id="mail_y">
          <label for="mail_y">메일 수신</label>
          <input type="radio" name="mail" id="mail_n">
          <label for="mail_n">메일 수신 안 함</label> <!--radio 속성은 name을 동일하게 하여 중복 선택이 불가하게 작성되어야 한다. 추가적으로 id는 서버에 보낼 값-->
      </fieldset>
      <br>
      <div id="button">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </form>
	</body>
</html>
